<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chucktowne Charters - Contact Us</title>
    <!-- Google tag (gtag.js) -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      /* Reset and Global Styles */
      *, *::before, *::after {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        background-color: #ADD8E6; /* Light blue background */
        color: black; /* Black text color */
      }

      /* Header Styles */
      header {
        background-color: #ADD8E6; /* Light blue background */
        color: black; /* Black text */
        padding: 1.5rem 0;
        text-align: center;
      }

      header h1 {
        font-size: 2.5rem;
      }

      header nav ul {
        display: flex;
        justify-content: center;
        list-style: none;
      }

      header nav ul li {
        margin: 0 1.5rem;
      }

      header nav ul li a {
        color: black; /* Black text for navigation links */
        text-decoration: none;
        font-size: 1.1rem;
        transition: color 0.3s ease;
      }

      header nav ul li a:hover {
        color: #00008B; /* Darker blue on hover */
      }

      /* Main Content Styles */
      main {
        padding: 2rem 0;
      }

      section {
        padding: 2rem;
        background-color: #f0f8ff; /* Very light blue for sections */
        margin-bottom: 1.5rem;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 1rem;
        text-align: center;
      }

      p {
        text-align: center;
        margin-bottom: 1.5rem;
      }

      /* Contact Form Styles */
      form {
        max-width: 600px;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      form label {
        font-size: 1.2rem;
        margin-bottom: 0.5rem;
      }

      form input {
        width: 100%;
        padding: 0.7rem;
        margin-bottom: 1rem;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      form button {
        background-color: #00008B; /* Dark blue button */
        color: white;
        border: none;
        cursor: pointer;
        padding: 0.7rem 2rem;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }

      form button:hover {
        background-color: black; /* Black on hover */
      }

      /* Footer Styles */
      footer {
        background-color: #ADD8E6; /* Light blue background */
        color: black; /* Black text for footer */
        text-align: center;
        padding: 1rem 0;
      }

      footer p {
        margin: 0;
      }
    </style>
  </head>

  <body>
    <!-- Header Section -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="rates.html">Rates</a></li>
          <li><a href="contact.html">Contacts</a></li>
        </ul>
      </nav>      
      <h1>Chucktowne Charters</h1>
    </header>

    <!-- Contact Section -->
    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <p><strong>Phone:</strong> 843-518-0561</p>
        <p><strong>Email:</strong> <a href="mailto:KronsbergJack@gmail.com">KronsbergJack@gmail.com</a></p>
        <p><strong>Company:</strong> Chucktowne Charters</p>

        <!-- Contact Form -->
        <form id="contactForm">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

          <button type="submit">Submit</button>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Chucktowne Charters. All rights reserved.</p>
    </footer>

    <!-- JavaScript for Form Submission -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Gather form data
        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const phone = document.getElementById('phone').value;

        // For now, log the data (you can replace this with API call or server handling)
        console.log('Name:', name);
        console.log('Email:', email);
        console.log('Phone:', phone);

        // Provide feedback to the user
        alert('Thank you for reaching out! We will get back to you shortly.');
        
        // Optionally clear the form
        event.target.reset();
      });
    </script>
  </body>
</html>
